<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5">
        <div>
          <section id="header">
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
          </section>
          <form id="game-car-name">
            <div class="d-flex">
              <input type="text" class="w-100 mr-2" name="car-name" placeholder="자동차 이름" />
              <button class="btn btn-cyan">확인</button>
            </div>
          </form>
          <form id="game-try-count" class="mt-5"></form>
          <section id="game-progress" class="mt-4 d-flex"></section>
          <section id="game-result" class="justify-center mt-5 text-center"></section>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
